<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone - Log Out</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../images/safezone icone.png">
</head>
<body class="logout-page">
    <div class="container">
        <div class="logout-container">
            <div class="logo-section">
                <img src="/images/safezone icone.png" alt="SafeZone Logo" class="app-logo red-fill">
                <h1 class="app-title">SafeZone</h1>
            </div>
            
            <div class="logout-message">
                <h2>You logged out successfully</h2>
                <p>Thank you for using SafeZone. Your session has been ended securely.</p>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="loginBtn">
                        Log-in
                    </button>
                    <button class="btn btn-secondary" id="signupBtn">
                        Sign-up
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p><strong>SafeZone</strong> - Developed by Jean Claude & Samuel</p>
            <p>Near East University - 2025-2026 - v1.0.0</p>
        </div>
    </footer>
    
    <script src="../js/app.js"></script>
</body>
</html>
