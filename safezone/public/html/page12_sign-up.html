<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone - Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../images/safezone icone.png">
</head>
<body class="signup-page">
    <div class="container">
        <div class="signup-container">
            <div class="logo-section">
                <img src="/images/safezone icone.png" alt="SafeZone Logo" class="app-logo red-fill">
                <h1 class="app-title">SafeZone</h1>
            </div>
            
            <div class="signup-form">
                <h2>Sign in to SafeZone</h2>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small>Password must be at least 10 characters long</small>
                    </div>
                    
                    <div class="error-message" id="errorMessage"></div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Sign-up</button>
                        <button type="button" class="btn btn-secondary" id="loginBtn">Log-in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p><strong>SafeZone</strong> - Developed by Jean Claude & Samuel</p>
            <p>Near East University - 2025-2026 - v1.0.0</p>
        </div>
    </footer>
    
    <script src="../js/app.js"></script>
</body>
</html>
